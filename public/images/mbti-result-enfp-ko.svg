<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 배경 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="typeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 장식용 요소들 -->
  <circle cx="150" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="500" r="80" fill="rgba(255,255,255,0.08)"/>
  <path d="M900 80 L940 120 L900 160 L860 120 Z" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 상단 브랜드 -->
  <text x="600" y="80" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="600">시니어 MBTI 결과</text>
  
  <!-- MBTI 유형 배지 -->
  <rect x="450" y="120" width="300" height="120" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="600" y="170" text-anchor="middle" fill="url(#typeGradient)" font-family="'Noto Sans KR', sans-serif" font-size="60" font-weight="900">ENFP</text>
  <text x="600" y="210" text-anchor="middle" fill="white" font-family="'Noto Sans KR', sans-serif" font-size="32" font-weight="700">활동가</text>
  
  <!-- 아이콘 -->
  <text x="600" y="300" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="48">🌟</text>
  
  <!-- 특성 키워드 -->
  <rect x="300" y="350" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="360" y="375" text-anchor="middle" fill="white" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="600">열정적</text>
  
  <rect x="540" y="350" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="600" y="375" text-anchor="middle" fill="white" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="600">창의적</text>
  
  <rect x="780" y="350" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="840" y="375" text-anchor="middle" fill="white" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="600">사교적</text>
  
  <!-- 상성 정보 -->
  <text x="600" y="450" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="600">💕 최고 상성: INTJ, INFJ, ENFJ</text>
  
  <!-- 하단 메시지 -->
  <text x="600" y="520" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="500">시니어 MBTI로 나와 맞는 동반자를 찾아보세요</text>
  
  <!-- 하단 장식 아이콘들 -->
  <text x="200" y="580" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="Arial" font-size="24">🎯</text>
  <text x="1000" y="580" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="Arial" font-size="24">✨</text>
</svg>